
<div class="flex justify-between items-center">
  <app-breadcrumb />

  <div>
    <button class="m-2 p-2 rounded-md transition-all hover:bg-gray-100" (click)="newUserModal()">
      <span nz-icon nzType="user-add" class="text-lg" nz-tooltip nzTooltipTitle="Crear Usuario"></span>
    </button>

    <button class="m-2 p-2 rounded-md transition-all hover:bg-gray-100" (click)="loadUsers()">
      <span nz-icon nzType="sync" class="text-lg" nz-tooltip nzTooltipTitle="Actualizar Usuario"></span>
    </button>
  </div>
</div>

<nz-table #basicTable [nzData]="Users" nzSize="small" [nzLoading]="loadingUsers" class="font-controlG">
    <thead >
      <tr>
        <th>Nombres</th>
        <th>Email</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody>
      @for (data of basicTable.data; track data.id) {
        <tr (click)="selectRow(data)">
          <td>{{ data.name }}</td>
          <td>{{ data.email }}</td>
          <td>{{ data.roles[0].description }}</td>
        </tr>
      }
    </tbody>
  </nz-table>
