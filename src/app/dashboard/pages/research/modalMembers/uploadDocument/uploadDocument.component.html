<div class="p-6 space-y-4">
    <!-- Nombre del usuario -->
    <div class="text-center">
        <span class="text-lg font-semibold text-gray-700">{{ nzData.value.user.name }}</span>
    </div>

    <!-- Zona de carga de archivos -->
    <div
        class="border-2 border-dashed border-gray-300 rounded-lg p-6 hover:border-blue-500 transition duration-300 ease-in-out">
        <nz-upload nzType="drag" 
            [nzMultiple]="true" 
            [nzBeforeUpload]="beforeUpload"
            [nzShowUploadList]="true"
            [nzRemove]="handleRemove"
            [nzFileList]="fileList"
            class="flex flex-col items-center justify-center space-y-2">
            <p class="ant-upload-drag-icon">
                <span nz-icon nzType="inbox" class="text-blue-500 text-4xl"></span>
            </p>
            <p class="ant-upload-text text-gray-600 font-medium">
                Click o arrastre los archivos
            </p>
            <p class="ant-upload-hint text-sm text-gray-500">
                Archivos PDF - WORD
            </p>
        </nz-upload>
    </div>

    <div class="text-center">
        <button
          nz-button
          nzType="primary"
          [disabled]="fileList.length === 0"
          (click)="uploadFiles()">
          Cargar Archivos
        </button>
      </div>
</div>
